<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Koombea contacts</title>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<meta name="Author" content="Rhonalf Martinez Villa"/>
		<meta name="robots" content="index,nofollow"/>
		<meta name="description" content="Koombea contacts"/>
		<link rel="shortcut icon" href="img/favicon.png"/>
		<!-- css -->
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/icomoon.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/contactlist.css"/>
		<link rel="stylesheet" href="css/wmodal.css"/>
        <link rel="stylesheet" href="css/lobibox.min.css"/>
		<!-- /css -->
    </head>
    <body>
        <header class="header">
            <div class="header__title">
                <a class="link" href="index.html">Koombea Contacts</a>
            </div>
            <div class="header__search">
                <div class="header__search_div">
                    <input class="header__search_div__input" placeholder="Buscar ..."/>
                    <span class="inside-input icon-search"></span>
                </div>
            </div>
        </header>
        <article class="maincontent">
            <section class="maincontent__favorites">
                <div class="maincontent__favorites__title">Favoritos</div>
                <div class="contact-list"></div>
            </section>
            <section class="maincontent__contacts">
                <div class="maincontent__contacts__title">Todos</div>
                <div class="contact-list"></div>
            </section>
        </article>
        <footer class="footer">
            <span class="icon-plus button-primary button-circle js-openModal"></span>
        </footer>
        <div class="bgmodal">
            <div class="wmodal"></div>
        </div>
        <script id="contact-template" type="text/x-handlebars-template">
            <div class="contact-list__item">
                <div class="contact-list__item_col name">
                    <img class="contact-list__item_contactimg" src="img/emilia.png" alt=""/>
                    <span class="bold curpointer js-viewContact" data-id="{{id}}">{{nombre}}</span>
                </div>
                <div class="contact-list__item_col no_miniscreen">
                    <span class="icon-twitter textblue"></span>
                    <span>{{twitter}}</span>
                </div>
                <div class="contact-list__item_col no_miniscreen">
                    <span class="icon-mail2 textlgray"></span>
                    <span>{{email}}</span>
                </div>
                <div class="contact-list__item_col phone">
                    <span class="icon-phone textlgray"></span>
                    <span>{{telefono}}</span>
                </div>
                <div class="contact-list__item_col contact-list__item_col_fav">
                    <span data-id="{{id}}" class="icon-star-full {{startype}} curpointer"></span>
                </div>
            </div>
        </script>
        <script id="wmodal-template" type="text/x-handlebars-template">
            <div class="wmodal__body">
                <div class="wmodal__body__left">
                    <img class="profile-img" src="img/emilia.png" alt="userimage"/>
                    <div class="contactname margintop">{{nombre}}</div>
                    {{#if modify}}
                    <button data-id="{{id}}" class="button button-primary button-favorite margintop js-addFavorite">Agregar a favoritos</button>
                    <button data-id="{{id}}" class="button button-primary button-remove margintop js-deleteContact">Eliminar</button>
                    {{/if}}
                </div>
                <div class="wmodal__body__right">
                    Contacto
                    <form class="wmodal-form" action="#">
                        <table class="tableform">
                            <tr>
                                <td>&nbsp;</td>
                                <td class="textlgray">Nombre:</td>
                                <td><input type="text" id="nombre" name="nombre" class="tableform__textinput" value="{{nombre}}"/></td>
                            </tr>
                            <tr>
                                <td><span class="icon-twitter textblue"></span></td>
                                <td class="textlgray">Twitter:</td>
                                <td><input type="text" id="twitter" name="twitter" class="tableform__textinput" value="{{twitter}}"/></td>
                            </tr>
                            <tr>
                                <td><span class="icon-mail2 textlgray"></span></td>
                                <td class="textlgray">Email:</td>
                                <td><input type="text" id="email" name="email" class="tableform__textinput" value="{{email}}"/></td>
                            </tr>
                            <tr>
                                <td><span class="icon-phone textlgray"></span></td>
                                <td class="textlgray">Tel&eacute;fono:</td>
                                <td><input type="text" id="telefono" name="telefono" class="tableform__textinput" value="{{telefono}}"/></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td class="textlgray">Direcci&oacute;n:</td>
                                <td><input type="text" id="direccion" name="direccion" class="tableform__textinput" value="{{direccion}}"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
            <div class="wmodal__foot margintop">
                <button class="button button-cancel js-closeModal">Cancelar</button>
                <div class="button-horizontal-separator"></div>
                <button class="button button-primary js-saveButton" data-id="{{id}}">Guardar</button>
            </div>
        </script>
        <script id="wmodal-template-create" type="text/x-handlebars-template">
            <div class="wmodal__body">
                <div class="wmodal__body__left">
                    <img class="profile-img" src="img/emilia.png" alt="userimage"/>
                    <div class="contactname margintop">{{nombre}}</div>
                </div>
                <div class="wmodal__body__right">
                    Contacto
                    <form class="wmodal-form js-form-create" action="#">
                        <table class="tableform">
                            <tr>
                                <td>&nbsp;</td>
                                <td class="textlgray">Nombre:</td>
                                <td><input type="text" id="nombre" name="nombre" class="tableform__textinput" value="{{nombre}}"/></td>
                            </tr>
                            <tr>
                                <td><span class="icon-twitter textblue"></span></td>
                                <td class="textlgray">Twitter:</td>
                                <td><input type="text" id="twitter" name="twitter" class="tableform__textinput" value="{{twitter}}"/></td>
                            </tr>
                            <tr>
                                <td><span class="icon-mail2 textlgray"></span></td>
                                <td class="textlgray">Email:</td>
                                <td><input type="text" id="email" name="email" class="tableform__textinput" value="{{email}}"/></td>
                            </tr>
                            <tr>
                                <td><span class="icon-phone textlgray"></span></td>
                                <td class="textlgray">Tel&eacute;fono:</td>
                                <td><input type="text" id="telefono" name="telefono" class="tableform__textinput" value="{{telefono}}"/></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td class="textlgray">Direcci&oacute;n:</td>
                                <td><input type="text" id="direccion" name="direccion" class="tableform__textinput" value="{{direccion}}"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
            <div class="wmodal__foot margintop">
                <button class="button button-cancel js-closeModal">Cancelar</button>
                <div class="button-horizontal-separator"></div>
                <button class="button button-primary js-createContact">Crear</button>
            </div>
        </script>
        <script id="nocontacts-template" type="text/x-handlebars-template">
            <div class="contact-list__item">No hay contactos a&uacute;n</div>
        </script>
        <script src="js/jquery.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/lobibox.min.js"></script>
        <script src="js/notifications.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
